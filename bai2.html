<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [3, 5, 5, 5, 5, 7, 8];
        var array = [];
        for (let i = 0; i < a.length; i++) {
            var capso = false;
            for (let j = i + 1; j < a.length; j++) {
                if (parseInt(a[i]) + parseInt(a[j]) == 10) {
                    capso = true;
                    var b = a[j];
                    break;
                }
            }
            if (capso == true) {
                array.push(a[i], b);
            }
        }
        console.log(array);
        for (let i = 0; i < array.length; i += 2) {
            for (let j = 2; j < array.length; j++) {
                if (array[i] == array[j]) {
                    if (j % 2 == 0) {
                        array.splice(j, 2)
                    } else array.splice(j - 1, 2);
                }
            }
        }
        console.log(array)
        for (let i = 0; i <= array.length / 2; i += 2) {
            console.log("Cặp số " + i + "là " + array[i] + "-" + array[i + 1]);
        }
    </script>
</body>

</html>
